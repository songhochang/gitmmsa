<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <link rel="stylesheet" href="../css/tp_hp.css">
</head>

<body>

    <div class="s-head">
        <header class="s-header">
            <h1>제목</h1>
        </header>
        <nav class="s-nav">
            <a href="#home">홈</a>
            <a href="#category">카테고리</a>
            <a href="#bucket">장바구니</a>
            <a href="#pay">결제하기</a>
        </nav>
        <div class="s-search-div">
            <input type="text">
            <button>검색</button>
        </div>
    </div>

    <div class="s-slide-container">
        <div class="s-slideimg">
            <img src="../img/bread1.jpg" width="780px" height="600px">
        </div>
        <div class="s-slideimg">
            <img src="../img/cake1.jpg" width="780px" height="600px">
        </div>
        <div class="s-slideimg">
            <img src="../img/salad1.jpg" width="780px" height="600px">
        </div>
        <div class="s-slideimg">
            <img src="../img/macarong1.jpg" width="780px" height="600px">
        </div>
        <a class="s-prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="s-next" onclick="plusSlides(1)">&#10095</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n){
            showSlides(slideIndex += n);
        }

        function currentSlide(n){
            showSlides(slideIndex = n);
        }

        function showSlides(n){
            let i;
            let slides = document.getElementsByClassName("s-slideimg");
            if(n > slides.length) {slideIndex = 1}
            if(n < 1){slideIndex = slides.length}
            for(i = 0; i < slides.length; i++){
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        let autoSlideIndex = 0;
        showAutoSlides();

        function showAutoSlides(){
            let i;
            let autoSlides = document.getElementsByClassName("s-slideimg");
            for(i = 0; i < autoSlides.length; i++){
                autoSlides[i].style.display = "none";
            }
            autoSlideIndex++;
            if(autoSlideIndex > autoSlides.length) {autoSlideIndex = 1}
            autoSlides[autoSlideIndex-1].style.display = "block";
            setTimeout(showAutoSlides, 3000);
        }
    </script>

    <div class="s-content">
        
    </div>
    <footer class="s-footer">
        <p>상호명 : (주)뛰뛰빵빵 주소 : 대구시 </p>
        <p>CopyWrite</p>
    </footer>
</body>

</html>
