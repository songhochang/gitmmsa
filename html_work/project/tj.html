<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(255, 180, 41);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(250, 160, 41);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #2f5c3d;
        }
        .banner {
            width: 100%;
            height: 400px;
            background-image: url('banner-image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: rgb(255, 180, 41);
            color: white;
            text-align: center;
            padding: 10px 0;
            /* position: fixed; */
            width: 100%;
            height: 100px;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>제목</h1>
</header>

<nav>
    <a href="#home">홈</a>
    <a href="#about">제품</a>
    <a href="#menu">장바구니</a>
    <a href="#contact">연락처</a>
</nav>

<div class="banner">
    
</div>

<div class="content">
    <img src="bread1.jpg" alt="">
</div>

<footer class="footer">
    
</footer>

</body>
</html>
