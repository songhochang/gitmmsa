<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .order-details {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>주문 목록</h1>
    <table>
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>고객 이름</th>
                <th>주문 날짜</th>
                <th>주문 상태</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>2024-07-05</td>
                <td>배송 중</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td>2024-07-04</td>
                <td>배송 완료</td>
            </tr>
            <!-- 여기에 더 많은 주문들을 추가할 수 있습니다 -->
        </tbody>
    </table>

    <div class="order-details">
        <h2>주문 상세 정보</h2>
        <p><strong>주문 번호:</strong> 1</p>
        <p><strong>고객 이름:</strong> 홍길동</p>
        <p><strong>주문 날짜:</strong> 2024-07-05</p>
        <p><strong>주문 상태:</strong> 배송 중</p>
        <!-- 다른 주문 상세 정보 필드들을 여기에 추가할 수 있습니다 -->
    </div>
</body>
</html>
