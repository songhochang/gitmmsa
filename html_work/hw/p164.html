<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p1><h1>프런트 엔드 개발자 지원서</h1></p1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다</p>
  <hr>
  <p><h3>개인 정보</h3></p>
  <ul>
    <li>
      <label for="r_name">이름</label>
      <input type="text" placeholder="공뱁 없이 입력하세요">
    </li>
    <li>
      <label for="r_phone">연락처</label>
      <input type="tel">
    </li>
  </ul>
  <p><h3>지원 분야</h3></p>
  <ul>
    <li><input type="radio">웹 퍼블리싱</li>
    <li><input type="radio">웹 애플리케이션 개발</li>
    <li><input type="radio">개발 환경 개선</li>
  </ul>
  <p><h3>지원 동기</h3></p>
  <p><textarea placeholder="본사 지원 동기를 간략히 써 주세요" cols="60" rows="5"></textarea></p>
  <input type="button" value="접수하기">
  <input type="button" value="다시 쓰기">
</body>
</html>
