<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      transition: 2s;
    }
    #mydiv{
      width: 100%;
      height: 200px;
      background-color: rgba(255, 0, 0, 0.5);
    }
    #aa:checked~#mydiv{
      display: none;
    }
    #aa:checked~#prodiv{
      transform: rotate(1080000deg);
    }
    #prodiv{
      position: absolute;
      top: 30px;
    }
  </style>
</head>
<body>
  <label for="aa">aa</label>
  <input type="checkbox" name="aa" id="aa">
  <div id="mydiv">

  </div>
  <div id="prodiv">
    <h1>상품</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, repellat. At nostrum esse quae praesentium ad velit aperiam delectus sit beatae vitae quo, voluptatum minima illum officiis dolorem. Placeat, ullam.</p>
  </div>
</body>
</html>
