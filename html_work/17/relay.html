    // Event 이름, 콜벡함수명
    // input 이벤트 발생 시 onInput 함수호출
    // $input.addEventListener('input', onInput)
    $input.addEventListener('input', (event) => {
      newWord = event.target.value;   // 입력한 단어를 현재 단어에 저장
    })
    // click 이벤트 발생 시 onClickButton 함수호출
    $button.addEventListener('click', () => {
      // 제시어가 없을 때이므로, 첫 번째 참가자의 첫 번째 시도일 때 실행
      // 입력한 단어가 맞을 때 실행
      if(!word || word.at(-1) === newWord[0]) {
        word = newWord;              // 입력한 단어가 제시어가 됨
        $word.textContent = word;    // 제시어를 화면에 표시
        // 화면에 표시된 순서
        const order = Number($order.textContent);
        // 새로운 순서 표시
          if(order + 1 > num) $order.textContent = 1;
          else $order.textContent = order + 1;
      }
      // 틀린 단어일 때
      else{
          alert('틀린 단어입니다.');
      }
          $input.value = "";
          $input.focus();
    })
