<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        * {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="flex flex-col bg-sky-300 p-5 space-y-2">
        <label for="">총 몇명?</label>
        <input type="text" name="" id="total" class="border border-b-purple-300 ring-2 focus:outline-none pl-2"
            placeholder="총 몇명인지 입력하세요">
        <label for="">한줄에 몇명?</label>
        <input type="text" name="" id="colcount" class="border border-b-purple-300 ring-2 focus:outline-none pl-2"
            placeholder="한줄에 몇명인지 입력하세요">
        <div class="flex justify-center">
            <button id="submit" class="px-5 py-1 bg-slate-400 hover:bg-slate-200 text-white">확인</button>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <h1>좌석</h1>
        <div id="print"></div>
    </div>
    <script>
        var total = document.getElementById('total');
        var colcount = document.getElementById('colcount');
        var print = document.getElementById('print');
        const start = "<table class = 'border border-gray-300'>";
        const end = '</table>';
        document.getElementById('submit').onclick = () => {
            if (total.value > 100) {
                alert('총 인원수는 100보다 작아야 합니다');
            }
            if (colcount.value > 10) {
                alert('한줄에 10명보다 작아야 합니다');
            }
            console.log(`total.value = ${total.value} colcount.value = ${colcount.value}`)
            // console.log('test' + total.value + colcount.value);
            const lineNum = total.value / colcount.value;
            let 행 = "";
            let num = 1;
            for (var i = 0; i < lineNum; i++) {
                행 = 행 + '<tr>';
                    for(let j = 0; j < colcount.value; j++){
                        행 = 행 + `<td class="border border-gray-300 px-3">좌석 ${num}</td>`;
                        num++;
                        if(num > total.value){
                            break;
                        }
                    }
                행 = 행 + '</tr>';
            }
            print.innerHTML = `${start}${행}${end}`;
        }
    </script>
</body>

</html>
