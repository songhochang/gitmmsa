<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // var 변수 재선언이 되고 전역변수로 선언하는거(옛날꺼)
        // const 상수입니다. 객체랑 배열에서는 상수가 아님
        // let 변수 선언값의 변경이 가능

        var a = 10;
        function doA(){
            console.log(a);
        }

        doA();

        var a = 20;
        console.log(a);

    </script>
</head>
<body>
    
</body>
</html>
